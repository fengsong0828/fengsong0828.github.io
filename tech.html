                <!-- 3. 中间导航链接 -->

            </div>

    </header>

    <!-- 页面标题 -->
    <section class="page-hero">
        <div class="standard-container">
            <h1>技术前沿</h1>
            <p>汇聚全球低空经济最新情报</p>
        </div>
    </section>

    <div class="standard-container">
        <div class="main-layout-grid">
            <main>
                <!-- 列表 -->
                <div class="news-feed" id="tech-container">
                    <div style="text-align:center; padding:20px; color:#999;">正在加载技术前沿...</div>
                    <!-- 更多新闻项... -->
                </div>
            </main>

            <aside>
                <div class="sidebar-widget">
                    <div class="widget-title">热门标签</div>
                    <div style="display:flex; gap:8px; flex-wrap:wrap;">
                        <span class="tag">eVTOL</span><span class="tag">适航取证</span><span class="tag">无人机物流</span><span class="tag">空域管理</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <footer>
        <div class="standard-container">
            <div class="copyright">&copy; 2025 LowAltitude Insight.</div>
        </div>
    </footer>
    <script>function toggleMenu() { document.getElementById('navMenu').classList.toggle('active'); }</script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    // =================配置区域=================
    // 1. 替换为你的 Project URL
    const supabaseUrl = 'https://cpvisbzlzatfdqakqsul.supabase.co'; 
    // 2. 替换为你的 anon key (public)
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNwdmlzYnpsemF0ZmRxYWtxc3VsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTgwMTYsImV4cCI6MjA3OTk3NDAxNn0.R__eoUjpzFP9_SUxIVnM9T1zpl1pcBTGMzxXLf-Orcg';
    // 初始化客户端
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
    // ===========================================

    document.addEventListener('DOMContentLoaded', async function() {
        const container = document.getElementById('tech-container');

        // 1. 从 tech_trends 表查询
        const { data, error } = await _supabase
            .from('tech_trends')
            .select('*')
            .order('publish_date', { ascending: false });

        if (error) {
            console.error('Error:', error);
            container.innerHTML = '<p style="text-align:center; color:red;">加载失败</p>';
            return;
        }

        if (!data || data.length === 0) {
            container.innerHTML = '<p style="text-align:center;">暂无数据</p>';
            return;
        }

        container.innerHTML = '';

        data.forEach(item => {
            // 2. 根据类型设置不同的标签颜色
            let tagColor = '#3b82f6'; // 默认蓝
            let tagBg = '#eff6ff';
            
            if (item.type === '学术论文') { tagColor = '#8b5cf6'; tagBg = '#f5f3ff'; } // 紫色
            else if (item.type === '发明专利') { tagColor = '#059669'; tagBg = '#ecfdf5'; } // 绿色
            else if (item.type === '新产品') { tagColor = '#d97706'; tagBg = '#fffbeb'; } // 橙色

            const bgStyle = item.image_url 
                ? `background: #cbd5e1 url('${item.image_url}') center/cover;` 
                : `background: #cbd5e1;`;

            const html = `
                <article class="news-item">
                    <div class="news-image" style="${bgStyle}"></div>
                    <div class="news-content">
                        <h3><a href="tech-detail.html?id=${item.id}">${item.title}</a></h3>
                        <div class="news-meta">
                            <span class="tag" style="color:${tagColor}; background:${tagBg};">${item.type}</span>
                            <span style="font-weight:500; color:#475569;">${item.org}</span>
                            <span>${item.publish_date}</span>
                        </div>
                        <p style="font-size:0.9rem; color:#64748b; margin-top:8px;">${item.summary}</p>
                    </div>
                </article>
            `;
            container.innerHTML += html;
        });
    });
</script>
</body>
</html>
